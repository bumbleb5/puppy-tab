<!DOCTYPE html>
<html>
<head>
    <title>PuppyTab</title>
    <link href="./puppy-tab.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header class="nav-bar">
        <h1>PuppyTab</h1>
        <nav class="quick-links">
                <span><a href="#0">My Household</a></span>
                <span><a href="#0">Calendar</a></span>
                <span><a href="#0">Print My Info</a></span>
                <span><a href="#0">Add Event</a></span>
                <span><a href="#0">About PuppyTab</a></span>
        </nav>
    </header>

    <section class="household">
        <div id="first-pet" class="pet-card">
            
            <table>
                <div class="pet-picture-frame">
                    <img class="pet-picture" src="media/paz.jpg">
                </div>
                <caption>Paz</caption>
                <tbody>
                    <tr>
                        <th>Age</th>
                        <td>age</td>
                    </tr>
                    <tr>
                        <th>Vaccinations Current</th>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <th>Food</th>
                        <td>ProPlan Beef</td>
                    </tr>
                    <tr>
                        <th>Medications</th>
                        <td>none</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </section>





</body>



</html>
